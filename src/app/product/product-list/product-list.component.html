<div class="container">
  <br>
  <div class="row">
    <div class="col-sm" *ngFor="let product of products; let productId=index">
      <a [routerLink]="[ product._id ]">
        <div class="card">
          <img src="./assets/img/plceholder.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">{{product.description}}
              content.</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
